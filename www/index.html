    <!-- cordova script (this will be a 404 during development) -->

    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="dist/app.js"></script>
    <script>
        document.onclick = function (e) {
            e = e || window.event;
            var element = e.target || e.srcElement;

            if (element.tagName === 'A' && element.target === '_system') {
                window.open(element.href, "_system");
                return false; // prevent default action and stop event propagation. This will cause inappbrowser to be used
            }
        };
    </script>
    <script type="text/javascript">
        ga_storage._setAccount('UA-32394009-4');
    </script>

<body ng-app="RegObs" ng-controller="AppCtrl as appVm">
    <ion-side-menus enable-menu-with-back-views="false">

            <map-menu></map-menu>
        </ion-side-menu>
        <ion-side-menu-content>
            <!-- Main content, usually <ion-nav-view> -->
            <ion-nav-bar ng-cloak>
                <ion-nav-back-button default-nav-back-button ng-click="goBack()">
                    <!--{{ backTitle() | translate }}-->
                </ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
    </ion-side-menus>

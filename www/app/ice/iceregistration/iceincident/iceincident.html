<ion-view view-title="{{'INCIDENT'|translate}}">
    <ion-content class="has-footer">
        <regobs-form name="iceIncidentForm">
            <regobs-incident activity-influenced-kdv="Ice_ActivityInfluencedKDV"></regobs-incident>
            <regobs-image-list></regobs-image-list>
            <div class="padding"><button type="submit" class="button button-block button-calm">{{"SAVE"|translate}}</button></div>
        </regobs-form>
        <button type="button" ui-sref="dynamichelp({registrationProp:'Incident'})" class="button button-positive button-block button-clear">
            {{'HELP'|translate}}
        </button>
    </ion-content>
    <form-footer></form-footer>
</ion-view>

<ion-view view-title="Isdekningsgrad">
    <ion-content>
        <ion-list>

            <kdv-dropdown
                    title="Isdekning*"
                    model="vm.obs.IceCoverTID"
                    kdv-key="Ice_IceCoverKDV">
            </kdv-dropdown>

            <kdv-dropdown
                    title="Isdekning før observasjon"
                    model="vm.obs.IceCoverBeforeTID"
                    kdv-key="Ice_IceCoverBeforeKDV">
            </kdv-dropdown>

            <kdv-dropdown
                    title="Bæreevne"
                    model="vm.obs.IceCapacityTID"
                    kdv-key="Ice_IceCapacityKDV">
            </kdv-dropdown>

            <kdv-dropdown
                    title="Skøytbarhet"
                    model="vm.obs.IceSkateabilityTID"
                    kdv-key="Ice_IceSkateabilityKDV">
            </kdv-dropdown>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Kommentar</span>
                <textarea placeholder="Ytterligere beskrivelse"
                          name="comment"
                          cols="30" rows="3"
                          ng-model="vm.obs.Comment"></textarea>
            </label>
        </ion-list>
        <regobs-image-list></regobs-image-list>

    </ion-content>

        <button class="button button-block button-calm row-no-padding"  style="margin: 0px"
                ng-click="vm.addIceCoverObs()">Legg til</button>
    </ion-footer-bar>-->
</ion-view>

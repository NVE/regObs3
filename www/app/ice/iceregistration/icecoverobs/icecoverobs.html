<ion-view view-title="{{'ICE_COVER_OBS'|translate}}">
    <ion-content class="has-footer">
        <regobs-form name="iceCoverForm">
            <ion-list>
                <kdv-dropdown
                        title="{{'ICE_COVER'|translate}}*"
                        model="vm.reg.IceCoverObs.IceCoverTID"
                        kdv-key="Ice_IceCoverKDV">
                </kdv-dropdown>

                <kdv-dropdown
                        title="{{'ICE_COVER_BEFORE'|translate}}"
                        model="vm.reg.IceCoverObs.IceCoverBeforeTID"
                        kdv-key="Ice_IceCoverBeforeKDV">
                </kdv-dropdown>

                <kdv-dropdown
                        title="{{'ICE_CAPACITY'|translate}}"
                        model="vm.reg.IceCoverObs.IceCapacityTID"
                        kdv-key="Ice_IceCapacityKDV">
                </kdv-dropdown>

                <kdv-dropdown
                        title="{{'ICE_SKATEABILITY'|translate}}"
                        model="vm.reg.IceCoverObs.IceSkateabilityTID"
                        kdv-key="Ice_IceSkateabilityKDV">
                </kdv-dropdown>

                <regobs-comment
                        placeholder="{{'ADDITIONAL_COMMENT'|translate}}"
                        model="vm.reg.IceCoverObs.Comment"
                ></regobs-comment>

            </ion-list>
            <regobs-image-list></regobs-image-list>
            <div class="padding"><button type="submit" class="button button-block button-calm">{{"SAVE"|translate}}</button></div>
        </regobs-form>
        <button type="button" ui-sref="dynamichelp({registrationProp:'IceCoverObs'})" class="button button-positive button-block button-clear">
            {{'HELP'|translate}}
        </button>
    </ion-content>
    <form-footer></form-footer>
</ion-view>

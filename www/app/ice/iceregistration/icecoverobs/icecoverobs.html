<ion-view view-title="Isdekningsgrad">
    <ion-content>
        <form name="iceCoverForm" novalidate>
            <ion-list>

                <kdv-dropdown
                        title="Isdekning*"
                        model="vm.reg.IceCoverObs.IceCoverTID"
                        kdv-key="Ice_IceCoverKDV">
                </kdv-dropdown>

                <kdv-dropdown
                        title="Isdekning før observasjon"
                        model="vm.reg.IceCoverObs.IceCoverBeforeTID"
                        kdv-key="Ice_IceCoverBeforeKDV">
                </kdv-dropdown>

                <kdv-dropdown
                        title="Bæreevne"
                        model="vm.reg.IceCoverObs.IceCapacityTID"
                        kdv-key="Ice_IceCapacityKDV">
                </kdv-dropdown>

                <kdv-dropdown
                        title="Skøytbarhet"
                        model="vm.reg.IceCoverObs.IceSkateabilityTID"
                        kdv-key="Ice_IceSkateabilityKDV">
                </kdv-dropdown>

                <regobs-comment
                        placeholder="Ytterligere beskrivelse"
                        model="vm.reg.IceCoverObs.Comment"
                ></regobs-comment>

            </ion-list>
            <regobs-image-list></regobs-image-list>
        </form>
        <button type="button" ui-sref="help({page:'icecoverobs'})" class="button button-positive button-block button-clear">
            Hjelp
        </button>

    </ion-content>

</ion-view>

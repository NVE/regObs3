<ion-view view-title="Isobservasjon">
    <ion-content>
        <ion-list>
            <regobs-menu-item
                    title="Faretegn"
                    condition="vm.registration.DangerObs.length"
                    state="app.icedangerobs"
                    badge-text="vm.registration.DangerObs.length">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Isdekningsgrad"
                    condition="vm.iceObjectExists('IceCoverObs')"
                    state="app.icecoverobs">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Istykkelse"
                    condition="vm.iceObjectExists('IceThickness')"
                    state="app.icethickness">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Ulykke/hendelse"
                    condition="vm.iceObjectExists('Incident')"
                    state="app.iceincident">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Fritekst"
                    condition="vm.iceObjectExists('GeneralObservation')"
                    state="app.icegeneralobs">
            </regobs-menu-item>

        </ion-list>
        <div class="padding">
            <button class="button button-block button-calm" ng-click="vm.sendRegistration()">Send</button>
            <button class="button button-block button-assertive button-clear" ng-click="vm.deleteRegistration()">Slett observasjoner i minnet</button>
        </div>
    </ion-content>
</ion-view>

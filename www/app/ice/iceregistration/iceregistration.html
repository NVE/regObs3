<ion-view view-title="Isobservasjon">
    <ion-content>
        <ion-list>
            <ion-item class="item-icon-right"
                      ui-sref="app.icedangerobs">
                Faretegn
                <span class="badge badge-balanced" ng-if="vm.registration.DangerObs.length">{{vm.registration.DangerObs.length}}</span>
                <i class="icon icon-accessory ion-chevron-right"></i>
            </ion-item>

            <ion-item class="item-icon-right"
                    ui-sref="app.icecoverobs">
                Isdekningsgrad
                <span class="badge badge-balanced" ng-if="vm.iceCoverExists()">âˆš</span>
                <i class="icon icon-accessory ion-chevron-right"></i>
            </ion-item>

            <ion-item>Istykkelse</ion-item>
            <ion-item>Ulykke/hendelse</ion-item>
            <ion-item>Fritekst</ion-item>
        </ion-list>
        <div class="padding">
            <button class="button button-block button-calm" ng-click="vm.sendRegistration()">Send</button>
            <button class="button button-block button-assertive button-clear" ng-click="vm.deleteRegistration()">Slett observasjoner i minnet</button>
        </div>
    </ion-content>
</ion-view>

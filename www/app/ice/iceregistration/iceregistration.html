<ion-view view-title="Isobservasjon">
    <ion-content>
        <ion-list>
            <regobs-menu-item
                    title="Faretegn"
                    condition="vm.obsArrayExists('DangerObs')"
                    state="icedangerobs"
                    badge-text="vm.obsArrayExists('DangerObs')">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Isdekningsgrad"
                    condition="vm.obsObjectExists('IceCoverObs')"
                    state="icecoverobs">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Istykkelse"
                    condition="vm.obsObjectExists('IceThickness')"
                    state="icethickness">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Ulykke/hendelse"
                    condition="vm.obsObjectExists('Incident')"
                    state="iceincident">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Fritekst"
                    condition="vm.obsObjectExists('GeneralObservation')"
                    state="generalobs">
            </regobs-menu-item>

        </ion-list>
        <regobs-registration-tools></regobs-registration-tools>
    </ion-content>
</ion-view>

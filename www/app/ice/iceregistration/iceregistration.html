<ion-view view-title="Isobservasjon">
    <ion-content>
        <ion-list>
            <regobs-menu-item
                    title="Faretegn"
                    condition="vm.dangerObsExists()"
                    state="icedangerobs"
                    badge-text="vm.dangerObsExists()">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Isdekningsgrad"
                    condition="vm.iceObjectExists('IceCoverObs')"
                    state="icecoverobs">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Istykkelse"
                    condition="vm.iceObjectExists('IceThickness')"
                    state="icethickness">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Ulykke/hendelse"
                    condition="vm.iceObjectExists('Incident')"
                    state="iceincident">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Fritekst"
                    condition="vm.iceObjectExists('GeneralObservation')"
                    state="icegeneralobs">
            </regobs-menu-item>

        </ion-list>
        <div class="padding">
            <button class="button button-block button-calm" ng-click="vm.sendRegistration()">Send</button>
            <button class="button button-block button-assertive button-clear" ng-click="vm.deleteRegistration()">Slett observasjoner i minnet</button>
        </div>
    </ion-content>
</ion-view>

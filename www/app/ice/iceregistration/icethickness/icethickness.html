<ion-view view-title="Istykkelse">
    <ion-content>
        <regobs-ice-layer obs-object="vm.reg.IceThickness"></regobs-ice-layer>
        <form name="iceThicknessForm" novalidate>
            <ion-list>

                <regobs-number
                        field-name="tørrSnøFørBoring"
                        label="Tørr snø før boring (cm)"
                        help-text="I centimeter"
                        model="vm.SnowDepth"
                        min="0"
                        max="10000"
                        change-handler="vm.propChanged('SnowDepth')"
                ></regobs-number>


                <regobs-number
                        field-name="sørpeFørBoring"
                        label="Sørpe før boring (cm)"
                        help-text="I centimeter"
                        model="vm.SlushSnow"
                        min="0"
                        max="10000"
                        change-handler="vm.propChanged('SlushSnow')"
                ></regobs-number>



                <regobs-number
                        field-name="totalIstykkelse"
                        label="Total istykkelse (cm)"
                        help-text="I centimeter"
                        model="vm.IceThicknessSum"
                        min="0"
                        max="10000"
                        change-handler="vm.propChanged('IceThicknessSum')"
                ></regobs-number>

                <regobs-comment
                        placeholder="Ytterligere beskrivelse"
                        model="vm.reg.IceThickness.Comment"
                ></regobs-comment>
            </ion-list>
            <regobs-image-list></regobs-image-list>
        </form>
        <button ui-sref="help({page:'icethickness'})" class="button button-positive button-block button-clear">
            Hjelp
        </button>
    </ion-content>
</ion-view>

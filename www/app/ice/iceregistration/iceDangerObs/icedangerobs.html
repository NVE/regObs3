<ion-view view-title="Faretegn - is">
    <ion-content>
        <ion-list can-swipe="true">
            <ion-item class="item-icon-right"
                      ng-repeat="obs in vm.dangerObsArray track by $index"
                    ng-click="vm.editDangerObs(obs, $index)">
                <ion-option-button class="button-assertive"
                                   ng-click="vm.dangerObsArray.splice($index, 1)">
                    Slett
                </ion-option-button>
                {{vm.getDangerSignName(obs.DangerSignTID)}} - {{::obs.Comment}}

            </ion-item>
        </ion-list>
        <div class="padding">
            <button class="button button-block button-balanced icon-left ion-plus"
                    ng-click="vm.newDangerObs()">Legg til nytt faretegn</button>

            <button class="button button-block button-calm button-clear"
                    ng-click="vm.save(true)">Ferdig</button>

        </div>

    </ion-content>
</ion-view>

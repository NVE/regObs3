<ion-view view-title="{{'DAMAGE_OBS'|translate}}">
    <ion-content>
        <form name="damageobsform" novalidate>
            <ion-list>
                <div class="item item-divider item-divider-calm">
                    {{'DAMAGE_VISIBLE_HEADER' | translate}}
                </div>
                <ion-radio class="radio-left radio-calm" ng-model="vm.DamageVisible" name="DamageVisible" ng-value="0" ng-change="vm.DamageVisibleChanged()">
                    {{'NO'|translate}}
                </ion-radio>
                <ion-radio class="radio-left radio-calm" ng-model="vm.DamageVisible" name="DamageVisible" ng-value="1" ng-change="vm.DamageVisibleChanged()">
                    {{'YES'|translate}}
                </ion-radio>
                <!--<ion-radio class="radio-left radio-calm" ng-model="vm.DamageVisible" name="DamageVisible" ng-value="2">
                    Det kan jeg ikke ta stilling til nå
                </ion-radio>-->
                <div ng-if="vm.DamageVisible === 1">
                    <div class="item item-divider item-divider-calm">
                        {{'DAMAGE_OBS_HEADER'|translate}}
                    </div>
                    <div class="damage-details" ng-repeat="dm in vm.reg.DamageObs" ng-show="dm.DamageTypeTID > 0 && dm.DamageTypeTID !== 7">
                        <ion-checkbox ng-model="dm.checked" name="DamageDetails">
                            {{dm.Name}}
                        </ion-checkbox>
                        <div class="damage-details-wrapper" ng-show="dm.checked">
                            <div class="damage-detail-arrow"></div>
                            <div class="damage-detail-cover"></div>
                            <div class="damage-detail-arrow-box">
                                <div class="item item-icon-left item-stacked-label">
                                    <div class="input-label normalcase">{{'DAMAGE_OBS_POSITION'|translate}}</div>
                                    <div class="input-stacked-icon-wrapper">
                                        <i class="icon small-icon ion-ios-location-outline"></i> + {{'ADD_DAMAGE_POSITION'|translate}}
                                    </div>
                                </div>
                                <div class="item item-icon-left item-stacked-label">
                                    <div class="input-label normalcase">{{'DAMAGE_OBS_IMAGES'|translate}}</div>
                                    <div class="input-stacked-icon-wrapper">
                                        <i class="icon small-icon ion-image"></i> + {{'ADD_IMAGES'|translate}}
                                    </div>
                                </div>
                                <div class="item item-icon-left item-stacked-label">
                                    <div class="input-label normalcase">{{'DAMAGE_DESCRIPTION'|translate}}</div>
                                    <regobs-comment min-height="80" hide-label="true" placeholder="{{'DAMAGE_DESCRIPTION_PLACEHOLDER'|translate}}" model="dm.Comment"></regobs-comment>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item item-divider">
                    &nbsp;
                </div>
            </ion-list>
            <div class="padding">
                <regobs-save-button save-action="vm.save()" go-back="true"></regobs-save-button>
            </div>
            <button type="button" ng-click="vm.reset()" class="button button-positive button-block button-clear ion-android-close">
                {{'CLEAR'|translate}}
            </button>
        </form>
    </ion-content>
</ion-view>

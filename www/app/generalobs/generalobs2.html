<ion-view view-title="Bilder og notater" class="grey-view">
    <ion-nav-buttons side="right">
        <nav-saving-indicator></nav-saving-indicator>
    </ion-nav-buttons>
    <ion-content>
        <regobs-form save-action="vm.save()" back-state="newregistration">
            <ion-list>
                <div class="item item-divider item-divider-calm">
                    <div><i class="icon ion-image"></i> Legg til bilder av observasjonen</div>
                    <p>Her kan du laste opp bilder av området du har observert eller bilder av andre relevante ting til observasjonen din.</p>
                </div>
                <div class="item text-center" on-tap="vm.addPicture()">
                    <i class="icon ion-image small-icon"></i> + Legg til bilder
                </div>
                <div class="item item-divider item-divider-calm">
                    <div><i class="icon ion-compose"></i>Skriv notater fra observasjonen</div>
                </div>
                <regobs-comment class="item item-input" placeholder="Dine notater kan du skrive inn her"
                                model="vm.reg.GeneralObservation.ObsComment" min-height="200" hide-label="true"></regobs-comment>
                <div class="regobs-next-prev-footer">
                    <div class="regobs-next-prev-footer-content">
                        <button type="button" class="button button-large button-outline button-dark-fade icon-left ion-android-arrow-back prev-button" ui-sref="damageobs" ui-sref-opts="{reload: true}">{{'PREVIOUS'|translate}}</button>
                        <button type="button" class="button button-large button-calm icon-right ion-android-arrow-forward next-button" ui-sref="newregistration" ui-sref-opts="{reload: true}">{{'NEXT'|translate}}</button>
                        <div>
                            <button type="submit" class="button button-large button-block button-grey button-outline"><i class="icon ion-eye"></i>&nbsp;&nbsp;{{'VIEW_MY_OBSERVATION'|translate}}</button>
                        </div>
                        <button type="button" ng-click="vm.reset()" class="button button-positive button-block button-clear ion-android-close">
                            {{'CLEAR'|translate}}
                        </button>
                    </div>
                </div>
            </ion-list>
            <!--<button type="button" ui-sref="help({page:'generalobservation'})" class="button button-positive button-block button-clear">
                {{'HELP'|translate}}
            </button>-->
        </regobs-form>
    </ion-content>
</ion-view>

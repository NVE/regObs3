
<ion-list can-swipe="true">
    <ion-item class="item-icon-right"
              ng-repeat="obs in reg.AvalancheActivityObs2 track by $index"
              ng-click="edit(obs, $index)">
        <ion-option-button class="button-assertive"
                           ng-click="reg.AvalancheActivityObs2.splice($index, 1)">
            Slett
        </ion-option-button>
        Skredaktivitet {{$index+1}}

    </ion-item>
</ion-list>
<div class="padding">
    <button class="button button-block button-balanced icon-left ion-plus"
            ng-click="new()">Legg til nytt skredproblem</button>

</div>

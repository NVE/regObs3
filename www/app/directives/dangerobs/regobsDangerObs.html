<ion-list can-swipe="true">
    <ion-item class="item-icon-right"
              ng-repeat="obs in reg.DangerObs track by $index"
              ng-click="editDangerObs(obs, $index)">
        <ion-option-button class="button-assertive"
                           ng-click="reg.DangerObs.splice($index, 1)">
            {{'DELETE'|translate}}
        </ion-option-button>
        {{getDangerSignName(obs.DangerSignTID)}}

    </ion-item>
</ion-list>
<div class="padding">
    <button type="button" class="button button-block button-balanced icon-left ion-plus"
            ng-click="newDangerObs()">{{'ADD_NEW_DANGER_SIGN'|translate}}</button>

</div>

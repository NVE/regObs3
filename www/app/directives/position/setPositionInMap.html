
<div class="set-position-in-map-wrapper">
    <div class="set-position-in-map">
        <div id="map" class="regobs-map" data-tap-disabled="true"></div>
    </div>  
    <div class="mark-position-in-map-info">
        <div class="set-position-button-wrapper">
            <button class="button button-block button-calm set-position-button" ng-click="$ctrl.savePosition()">{{'CONFIRM_POSITION'|translate}}</button>
        </div>
        <div class="text-center mark-position-info-bottom">
            <div class="mark-position-info-icon"><i class="icon ion-location"></i></div>
            <div class="mark-position-info-text"><span ng-show="!$ctrl.hasMoved">{{'SET_POSITION_INFO'|translate}}</span><span ng-show="$ctrl.hasMoved">{{$ctrl.getMarkerLatLngText()}}</span></div>
            <div class="mark-position-info-distance small-text" ng-show="$ctrl.hasMoved && $ctrl.distanceText">{{$ctrl.distanceText}} {{'AWAY' | translate}}</div>
            <button class="button button-small button-clear icon-left ion-pinpoint button-calm" ng-click="$ctrl.resetToGps()" ng-show="$ctrl.showGpsReset()">Tilbakestill</button>
        </div>
        
    </div>
</div>

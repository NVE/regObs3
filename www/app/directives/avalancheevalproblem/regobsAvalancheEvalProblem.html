
<ion-list can-swipe="true">
    <ion-item class="item-icon-right"
              ng-repeat="obs in reg.AvalancheEvalProblem2 track by $index"
              ng-click="edit(obs, $index)">
        <ion-option-button class="button-assertive"
                           ng-click="reg.AvalancheEvalProblem2.splice($index, 1)">
            {{'DELETE'|translate}}
        </ion-option-button>
        {{getDisplayName(obs)}}
    </ion-item>
</ion-list>
<div class="padding">
    <button type="button" class="button button-block button-balanced icon-left ion-plus"
            ng-click="new()">{{'ADD_AVALANCHE_PROBLEM'|translate}}</button>

</div>

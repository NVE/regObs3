<ion-list>
    <regobs-comment
            placeholder="Hvorfor skjedde det? Hvorfor gikk det forhåpentligvis bra? Kunne situasjonen vært unngått?"
            model="reg.Incident.IncidentText"
            label-text="Beskrivelse" required="required"
    ></regobs-comment>
    <kdv-dropdown
            title="Aktivitet"
            model="reg.Incident.ActivityInfluencedTID"
            kdv-key="{{activityInfluencedKdv}}">
    </kdv-dropdown>
    <kdv-dropdown
        title="Skadeomfang"
        model="reg.Incident.DamageExtentTID"
        kdv-key="DamageExtentKDV">
    </kdv-dropdown>
    <regobs-url model="reg.Incident" property="IncidentURLs"></regobs-url>
</ion-list>

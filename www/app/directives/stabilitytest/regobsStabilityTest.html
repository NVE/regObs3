<ion-list can-swipe="true">
    <ion-item class="item-icon-right"
              ng-repeat="stest in reg.CompressionTest track by $index"
              ng-click="editStabilityTest(stest, $index)">
        <ion-option-button class="button-assertive"
                           ng-click="reg.CompressionTest.splice($index, 1)">
            {{'DELETE'|translate}}
        </ion-option-button>
        {{getStabilityTestName(stest)}}
    </ion-item>
</ion-list>
<div class="padding">
    <button type="button" class="button button-block button-balanced icon-left ion-plus"
            ng-click="newStabilityTest()">{{'ADD_STABILITY_TEST'|translate}}</button>

</div>

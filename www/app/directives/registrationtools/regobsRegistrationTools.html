<div class="padding">
    <div class="text-center">
        Posisjon: {{getPositionText()}}
    </div>
    <button class="button button-block" ng-class="{'icon-left': !ObsLocation.fetching, 'ion-pinpoint': !ObsLocation.fetching, 'button-balanced':Registration.data.ObsLocation.UTMSourceTID===40}" ng-click="Registration.fetchPosition()">
        <ion-spinner class="spinner-dark" ng-if="ObsLocation.fetching"></ion-spinner>
        <span ng-hide="ObsLocation.fetching">Hent posisjon fra GPS</span>
    </button>
    <button class="button button-block icon-left ion-pin" ng-click="openPositionInMap()" ng-class="{'button-balanced':Registration.data.ObsLocation.UTMSourceTID===35}">Sett posisjon i kart</button>
    <button class="button button-block" ng-click="loadPlaces()" ng-class="{'icon-left': !fetchingPlaces, 'ion-search': !fetchingPlaces, 'button-balanced':Registration.data.ObsLocation.ObsLocationId}">
        <ion-spinner class="spinner-dark" ng-if="fetchingPlaces"></ion-spinner>
        <span ng-hide="fetchingPlaces">Sett posisjon fra m√•lepunkt</span>
    </button>

</div>

<div class="padding">
    <div class="text-center">
        Posisjon: {{getPositionText()}}
    </div>

    <div class="button-bar padding-vertical">
        <button ng-show="ObsLocation.isSet()" class="button  icon-left ion-search" ng-click="loadPlaces()"
                ng-class="{'button-balanced':ObsLocation.data.ObsLocationId}">
            <span>Finn målepunkt i nærheten</span>
            <ion-spinner class="spinner-dark spinner-fix" ng-if="fetchingPlaces"></ion-spinner>
        </button>
    </div>

    <div class="button-bar">
        <button class="button margin-right icon-left ion-pinpoint"
                ng-class="{'button-balanced':ObsLocation.data.UTMSourceTID===40&&!ObsLocation.data.ObsLocationId}"
                ng-click="ObsLocation.fetchPosition()">
            <span>GPS</span>
            <ion-spinner class="spinner-dark spinner-fix" ng-if="ObsLocation.fetching"></ion-spinner>
        </button>
        <button class="button margin-left icon-left ion-pin" ng-click="openPositionInMap()"
                ng-class="{'button-balanced':ObsLocation.data.UTMSourceTID===35&&!ObsLocation.data.ObsLocationId}">Kart
        </button>
    </div>

</div>

<ion-modal-view>
    <ion-header-bar>
        <button class="button button-clear button-calm" ng-click="modal.hide()">Avbryt</button>
        <h1 class="title" ng-hide="editing">Nytt islag</h1>
        <h1 class="title" ng-show="editing">Rediger islag</h1>
        <button class="button button-clear button-calm" ng-click="add()">OK</button>
    </ion-header-bar>
    <ion-content>
        <div class="padding">
            Islag registreres ovenfra og ned.
        </div>
        <form name="newIceLayerForm" novalidate>
            <ion-list>

                <label class="item item-input item-stacked-label item-select">
                <span class="input-label">
                    Type is
                </span>
                    <select ng-model="iceLayer.IceLayerTID"
                            ng-options="kdv.Id as kdv.Name for kdv in iceLayerKdvArray">
                    </select>
                </label>

                <regobs-number
                        field-name="vindhastighet"
                        label="Tykkelse pÃ¥ islag (cm)"
                        help-text="I centimeter"
                        model="data.thickness"
                        min="0"
                        max="10000"
                        change-handler="thicknessChanged()"
                ></regobs-number>

            </ion-list>
            <div class="padding">
                <regobs-save-button ng-click="add()" save-action="modal.hide()"></regobs-save-button>
                <button class="button button-block button-assertive button-clear"
                        ng-click="delete()"
                        ng-show="editing">Slett
                </button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>

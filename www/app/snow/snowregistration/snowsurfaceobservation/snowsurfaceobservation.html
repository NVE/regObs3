<ion-view view-title="Snødekke">
    <ion-content>
        <ion-list>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Snødybde (cm)</span>
                <input type="tel" placeholder="I hele centimeter"
                       ng-model="vm.SnowDepth" ng-change="vm.propChanged('SnowDepth')" />
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Nysnødybde (cm)</span>
                <input type="tel" placeholder="I hele centimeter"
                       ng-model="vm.NewSnowDepth24" ng-change="vm.propChanged('NewSnowDepth24')" />
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Nysnøgrense (moh)</span>
                <input type="tel" placeholder="I meter over havet"
                       ng-model="vm.reg.SnowSurfaceObservation.NewSnowLine" />
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Snøgrense (moh)</span>
                <input type="tel" placeholder="I meter over havet"
                       ng-model="vm.reg.SnowSurfaceObservation.SnowLine" />
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Grense lagdelt snø (moh)</span>
                <input type="tel" placeholder="Øvre høydegrense for snø uten farlig lagdeling (også kalt førefall, vårskisnø, omdannet snø)"
                       ng-model="vm.reg.SnowSurfaceObservation.HeightLimitLayeredSnow" />
            </label>

            <kdv-dropdown
                    title="Snøfokk"
                    model="vm.reg.SnowSurfaceObservation.SnowDriftTID"
                    kdv-key="Snow_SnowDriftKDV">
            </kdv-dropdown>

            <kdv-dropdown
                    title="Snødekkehardhet"
                    model="vm.reg.SnowSurfaceObservation.SnowSurfaceTID"
                    kdv-key="Snow_SnowSurfaceKDV">
            </kdv-dropdown>

            <kdv-dropdown
                    title="Overflatefuktighet"
                    model="vm.reg.SnowSurfaceObservation.SurfaceWaterContentTID"
                    kdv-key="Snow_SurfaceWaterContentKDV">
            </kdv-dropdown>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Kommentar</span>
                <textarea placeholder="Hvordan er snøfordelingen generelt ifht. høyde og eksposisjon. Er det forskjell i regionen?"
                          name="comment"
                          cols="30" rows="3"
                          ng-model="vm.reg.SnowSurfaceObservation.Comment"></textarea>
            </label>
        </ion-list>
        <regobs-image-list></regobs-image-list>
        <button ui-sref="help({page:'snowsurfaceobservation'})" class="button button-positive button-block button-clear">
            Hjelp
        </button>
    </ion-content>
</ion-view>

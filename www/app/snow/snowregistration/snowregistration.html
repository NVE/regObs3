<ion-view view-title="Snøobservasjon">
    <ion-content>
        <ion-list>
            <regobs-menu-item
                    title="Faretegn"
                    condition="vm.obsArrayExists('DangerObs')"
                    state="snowdangerobs"
                    badge-text="vm.obsArrayExists('DangerObs')">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Skred (ikke komplett)"
                    condition="vm.avalancheObsExists()"
                    state="avalancheobs"                   >
            </regobs-menu-item>

            <regobs-menu-item
                    title="Vær"
                    condition="vm.obsObjectExists('WeatherObservation')"
                    state="snowweatherobservation">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Snødekke (må gjøres om til meter)"
                    condition="vm.obsObjectExists('SnowSurfaceObservation')"
                    state="snowsurfaceobservation">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Snøprofil"
                    condition="vm.obsObjectExists('SnowProfile')"
                    state="snowprofile">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Skredproblem (ikke komplett)"
                    condition="vm.obsObjectExists('AvalancheEvalProblem2')"
                    state="avalancheevalproblem">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Skredfarevurdering"
                    condition="vm.obsObjectExists('AvalancheEvaluation3')"
                    state="avalancheevaluation">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Fritekst"
                    condition="vm.obsObjectExists('GeneralObservation')"
                    state="generalobs">
            </regobs-menu-item>

        </ion-list>
        <div class="padding">
            <button class="button button-block button-calm" ng-click="vm.sendRegistration()">Send</button>
            <button class="button button-block button-assertive button-clear" ng-click="vm.deleteRegistration()">Slett observasjoner i minnet</button>
        </div>

    </ion-content>
</ion-view>

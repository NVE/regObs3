<ion-view view-title="Snøobservasjon">
    <ion-content>
        <ion-list>
            <regobs-menu-item
                    title="Faretegn"
                    condition="vm.dangerObsExists()"
                    state="app.snowdangerobs"
                    badge-text="vm.dangerObsExists()">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Skred"
                    condition="vm.avalancheObsExists()"
                    state="app.avalancheobs"                   >
            </regobs-menu-item>

            <regobs-menu-item
                    title="Vær"
                    condition="vm.snowObjectExists('WeatherObservation')"
                    state="app.snowweatherobservation">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Snødekke"
                    condition="vm.snowObjectExists('SnowSurfaceObservation')"
                    state="app.snowsurfaceobservation">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Skredfarevurdering"
                    condition="vm.snowObjectExists('AvalancheEvaluation3')"
                    state="app.avalancheevaluation">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Fritekst"
                    condition="vm.snowObjectExists('GeneralObservation')"
                    state="app.snowgeneralobs">
            </regobs-menu-item>

        </ion-list>
        <div class="padding">
            <button class="button button-block button-calm" ng-click="vm.sendRegistration()">Send</button>
            <button class="button button-block button-assertive button-clear" ng-click="vm.deleteRegistration()">Slett observasjoner i minnet</button>
        </div>
        <regobs-camera></regobs-camera>
    </ion-content>
</ion-view>

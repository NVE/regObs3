<ion-view view-title="Snøobservasjon">
    <ion-content>
        <ion-list>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Tid registrert</span>
                <input type="datetime-local" ng-change="appVm.timeChanged(vm.DtObsTime)" ng-model="vm.DtObsTime">
            </label>
            <regobs-menu-item
                    title="Faretegn"
                    condition="vm.propertyExists('DangerObs')"
                    state="snowdangerobs"
                    badge-text="vm.reg.DangerObs.length">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Skred (ikke komplett)"
                    condition="vm.avalancheObsExists()"
                    state="avalancheobs"                   >
            </regobs-menu-item>

            <regobs-menu-item
                    title="Vær"
                    condition="vm.propertyExists('WeatherObservation')"
                    state="snowweatherobservation">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Snødekke"
                    condition="vm.propertyExists('SnowSurfaceObservation')"
                    state="snowsurfaceobservation">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Snøprofil"
                    condition="vm.propertyExists('SnowProfile')"
                    state="snowprofile">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Skredproblem"
                    condition="vm.propertyExists('AvalancheEvalProblem2')"
                    state="avalancheevalproblem"
                    badge-text="vm.reg.AvalancheEvalProblem2.length">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Skredfarevurdering"
                    condition="vm.propertyExists('AvalancheEvaluation3')"
                    state="avalancheevaluation">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Fritekst"
                    condition="vm.propertyExists('GeneralObservation')"
                    state="generalobs">
            </regobs-menu-item>

        </ion-list>
        <regobs-registration-tools></regobs-registration-tools>


    </ion-content>
</ion-view>

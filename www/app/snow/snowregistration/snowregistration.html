<ion-view view-title="Snøobservasjon">
    <ion-content>
        <ion-list>
            <regobs-menu-item
                    title="Faretegn"
                    condition="vm.obsArrayExists('DangerObs')"
                    state="snowdangerobs"
                    badge-text="vm.obsArrayExists('DangerObs')">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Skred (ikke komplett)"
                    condition="vm.avalancheObsExists()"
                    state="avalancheobs"                   >
            </regobs-menu-item>

            <regobs-menu-item
                    title="Vær"
                    condition="vm.obsObjectExists('WeatherObservation')"
                    state="snowweatherobservation">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Snødekke"
                    condition="vm.obsObjectExists('SnowSurfaceObservation')"
                    state="snowsurfaceobservation">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Snøprofil"
                    condition="vm.obsObjectExists('SnowProfile')"
                    state="snowprofile">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Skredproblem"
                    condition="vm.obsArrayExists('AvalancheEvalProblem2')"
                    state="avalancheevalproblem"
                    badge-text="vm.obsArrayExists('AvalancheEvalProblem2')">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Skredfarevurdering"
                    condition="vm.obsObjectExists('AvalancheEvaluation3')"
                    state="avalancheevaluation">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Fritekst"
                    condition="vm.obsObjectExists('GeneralObservation')"
                    state="generalobs">
            </regobs-menu-item>

        </ion-list>
        <regobs-registration-tools></regobs-registration-tools>


    </ion-content>
</ion-view>

<ion-view view-title="{{'WEATHER'|translate}}">
    <ion-content class="has-footer">
        <form name="snowWeatherForm" novalidate>
            <ion-list>
                <kdv-dropdown
                        title="PRECIPITATION"
                        model="vm.reg.WeatherObservation.PrecipitationTID"
                        kdv-key="Snow_PrecipitationKDV">
                </kdv-dropdown>

                <regobs-number
                        field-name="lufttemperatur"
                        label="{{'AIR_TEMPERATURE'|translate}} (C)"
                        help-text="{{'AIR_TEMPERATURE_HELP_TEXT'|translate}}"
                        model="vm.reg.WeatherObservation.AirTemperature"
                ></regobs-number>
                <regobs-number
                        field-name="vindhastighet"
                        label="{{'WIND_SPEED'|translate}} (m/s)"
                        help-text="{{'AIR_TEMPERATURE_HELP_TEXT'|translate}}"
                        model="vm.reg.WeatherObservation.WindSpeed"
                        min="0"
                ></regobs-number>
                <regobs-number
                        field-name="skydekke"
                        label="{{'CLOUD_COVER'|translate}} (%)"
                        help-text="{{'ONLY_ROUND_PERCENTAGE'|translate}}"
                        model="vm.reg.WeatherObservation.CloudCover"
                        min="0"
                        step="1"
                        pattern="[0-9]*"
                ></regobs-number>

                <label class="item item-input item-stacked-label item-select">
                    <span class="input-label">
                        {{'WIND_DIRECTION'|translate}}
                    </span>
                    <select ng-model="vm.reg.WeatherObservation.WindDirection"
                            ng-options="dir.val as dir.name for dir in vm.windDirectionArray">
                        <option value=""></option>
                    </select>
                </label>

                <regobs-comment
                    placeholder="{{'WEATHER_COMMENT'|translate}}"
                    model="vm.reg.WeatherObservation.Comment"
                ></regobs-comment>

            </ion-list>
            <regobs-image-list></regobs-image-list>
        </form>
        <button type="button" ui-sref="help({page:'weatherobs'})" class="button button-positive button-block button-clear">
            {{'HELP'|translate}}
        </button>
    </ion-content>
    <form-footer></form-footer>
</ion-view>

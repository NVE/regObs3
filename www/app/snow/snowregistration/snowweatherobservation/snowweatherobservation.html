<ion-view view-title="Vær">
    <ion-content>
        <form name="snowWeatherForm" novalidate>
            <ion-list>
                <kdv-dropdown
                        title="Nedbørstype"
                        model="vm.reg.WeatherObservation.PrecipitationTID"
                        kdv-key="Snow_PrecipitationKDV">
                </kdv-dropdown>

                <regobs-number
                        field-name="lufttemperatur"
                        label="Lufttemperatur (C)"
                        help-text="Kan gis med 1 desimal"
                        model="vm.reg.WeatherObservation.AirTemperature"
                ></regobs-number>
                <regobs-number
                        field-name="vindhastighet"
                        label="Vindhastighet (m/s)"
                        help-text="Kan gis med 1 desimal"
                        model="vm.reg.WeatherObservation.WindSpeed"
                        min="0"
                ></regobs-number>
                <regobs-number
                        field-name="skydekke"
                        label="Skydekke (%)"
                        help-text="Kun hele prosent"
                        model="vm.reg.WeatherObservation.CloudCover"
                        min="0"
                        step="1"
                        pattern="[0-9]*"
                ></regobs-number>

                <label class="item item-input item-stacked-label item-select">
                    <span class="input-label">
                        Vindretning
                    </span>
                    <select ng-model="vm.reg.WeatherObservation.WindDirection"
                            ng-options="dir.val as dir.name for dir in vm.windDirectionArray">
                    </select>
                </label>

                <regobs-comment
                    placeholder="Hvordan har været vært i området siste døgn? Eks: Har det vært byger? Har det vært tempraturendringer? Hvor går nullisotermen?"
                    model="vm.reg.WeatherObservation.Comment"
                ></regobs-comment>

            </ion-list>
            <regobs-image-list></regobs-image-list>
        </form>
        <button ui-sref="help({page:'weatherobs'})" class="button button-positive button-block button-clear">
            Hjelp
        </button>
    </ion-content>
</ion-view>

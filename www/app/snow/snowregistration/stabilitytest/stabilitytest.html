<ion-view view-title="{{'STABILITY_TEST'|translate}}">
    <ion-content class="has-footer">
        <regobs-form name="stabilitytest">
            <regobs-stability-test></regobs-stability-test>
            <regobs-image-list></regobs-image-list>
            <div class="padding"><button type="submit" class="button button-block button-calm">{{"SAVE"|translate}}</button></div>
        </regobs-form>
        <button type="button" ui-sref="dynamichelp({registrationProp:'CompressionTest'})" class="button button-positive button-block button-clear">
            {{'HELP'|translate}}
        </button>
    </ion-content>
    <form-footer></form-footer>
</ion-view>

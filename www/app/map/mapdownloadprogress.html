
<div ng-if="downloadStatus">
    <!--<div class="bar bar-subheader bar-positive" style="padding: 0px; height: 8px;">
        <progress id="progressbar" max="100" value="{{ downloadStatus.percent }}" class="progress"> </progress>
    </div>-->
    <div class="downloadprogress" pb-circle progress-key="progress" options="progressOptions"></div>
    <!--<label><span ng-bind="downloadStatus.done"></span>/<span ng-bind="downloadStatus.total"></span></label>--> 
    <div ng-show="downloadStatus.hasError" class="item-text-wrap assertive text-center">
        <i class="icon ion-alert-circled"></i>
        <div ng-repeat="tileStatus in downloadStatus.status">
            <div ng-if="tileStatus.error">
                <span ng-bind="tileStatus.error"></span>/<span ng-bind="tileStatus.total"></span> kartblad feilet for <span ng-bind="tileStatus.description"></span>
            </div>         
        </div>
    </div>
</div>
<div class="popup-buttons">
    <button class="button" ng-hide="downloadComplete()" ng-click="cancelDownload()">Avbryt</button>
    <button class="button button-calm" ng-show="downloadComplete()" ng-click="closePopup()">Ok</button>
</div>

<ion-view view-title="Vannobservasjon">
    <ion-content>
        <ion-list>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Tid ob</span>
                <input type="datetime-local" ng-change="appVm.timeChanged(vm.DtObsTime)" ng-model="vm.DtObsTime">
            </label>
            <regobs-menu-item
                    title="Faretegn"
                    condition="vm.propertyExists('DangerObs')"
                    state="waterdangerobs"
                    badge-text="vm.reg.DangerObs.length">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Vannstand"
                    condition="vm.propertyExists('WaterLevel')"
                    state="waterlevel">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Ulykke/Hendelse"
                    condition="vm.propertyExists('Incident')"
                    state="waterincident">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Fritekst"
                    condition="vm.propertyExists('GeneralObservation')"
                    state="generalobs">
            </regobs-menu-item>

        </ion-list>
        <regobs-registration-tools></regobs-registration-tools>


    </ion-content>
</ion-view>

<ion-view view-title="Vannobservasjon">
    <ion-content>
        <ion-list>
            <regobs-menu-item
                    title="Faretegn"
                    condition="vm.obsArrayExists('DangerObs')"
                    state="waterdangerobs"
                    badge-text="vm.obsArrayExists('DangerObs')">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Vannstand"
                    condition="vm.obsObjectExists('WaterLevel')"
                    state="waterlevel">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Ulykke/Hendelse"
                    condition="vm.obsObjectExists('Incident')"
                    state="waterincident">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Fritekst"
                    condition="vm.obsObjectExists('GeneralObservation')"
                    state="generalobs">
            </regobs-menu-item>

        </ion-list>
        <regobs-registration-tools></regobs-registration-tools>


    </ion-content>
</ion-view>

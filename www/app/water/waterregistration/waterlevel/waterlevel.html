<ion-view view-title="Vannstand">
    <ion-content>
        <ion-list>

            <ion-checkbox ng-model="vm.choice"
                           ng-true-value="1"
                           ng-change="vm.resetModel()">Elv</ion-checkbox>
            <ion-checkbox ng-model="vm.choice"
                           ng-true-value="2"
                           ng-change="vm.resetModel()">Innsjø/magasin</ion-checkbox>

            <div ng-show="vm.choice">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Vannstand</span>
                <input type="number" placeholder="I meter"
                       ng-model="vm.reg.WaterLevel.WaterLevelValue" />
            </label>

            <kdv-dropdown ng-show="vm.choice === 1"
                          title="Referansenivå"
                          model="vm.reg.WaterLevel.WaterLevelRefTID"
                          kdv-key="Water_WaterLevelRefKDV"
                          before="200">
            </kdv-dropdown>

            <kdv-dropdown ng-show="vm.choice === 2"
                    title="Referansenivå"
                    model="vm.reg.WaterLevel.WaterLevelRefTID"
                    kdv-key="Water_WaterLevelRefKDV"
                    after="200">
            </kdv-dropdown>

            <label ng-show="vm.choice === 1" class="item item-input item-stacked-label">
                <span class="input-label">Faktisk vannføring</span>
                <input type="number" placeholder="Gis som tall i m3/s"
                       ng-model="vm.reg.WaterLevel.MeasuredDischarge" />
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Kommentar</span>
                <textarea placeholder="Ytterligere beskrivelse"
                          name="comment"
                          cols="30" rows="3"
                          ng-model="vm.reg.WaterLevel.Comment"></textarea>
            </label>
            </div>

        </ion-list>
        <regobs-image-list></regobs-image-list>

    </ion-content>
</ion-view>

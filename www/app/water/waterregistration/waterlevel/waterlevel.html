<ion-view view-title="Vannstand">
    <ion-content>
        <ion-list>

            <ion-checkbox ng-model="vm.reg.WaterLevelChoice"
                           ng-true-value="1"
                           ng-change="vm.resetModel()">Elv</ion-checkbox>
            <ion-checkbox ng-model="vm.reg.WaterLevelChoice"
                           ng-true-value="2"
                           ng-change="vm.resetModel()">Innsjø/magasin</ion-checkbox>

            <div ng-show="vm.reg.WaterLevelChoice">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Vannstand (m)</span>
                <input type="number" placeholder="I meter"
                       ng-model="vm.reg.WaterLevel.WaterLevelValue" replacecomma="" />
            </label>

            <kdv-dropdown ng-show="vm.reg.WaterLevelChoice === 1"
                          title="Referansenivå"
                          model="vm.reg.WaterLevel.WaterLevelRefTID"
                          kdv-key="Water_WaterLevelRefKDV"
                          before="200">
            </kdv-dropdown>

            <kdv-dropdown ng-show="vm.reg.WaterLevelChoice === 2"
                    title="Referansenivå"
                    model="vm.reg.WaterLevel.WaterLevelRefTID"
                    kdv-key="Water_WaterLevelRefKDV"
                    after="200">
            </kdv-dropdown>

            <label ng-show="vm.reg.WaterLevelChoice === 1" class="item item-input item-stacked-label">
                <span class="input-label">Faktisk vannføring (m3/s)</span>
                <input type="number" placeholder="Gis som tall i m3/s"
                       ng-model="vm.reg.WaterLevel.MeasuredDischarge" />
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Kommentar</span>
                <textarea placeholder="Ytterligere beskrivelse"
                          name="comment"
                          cols="30" rows="3"
                          ng-model="vm.reg.WaterLevel.Comment"></textarea>
            </label>
            </div>

        </ion-list>
        <regobs-image-list></regobs-image-list>
        <button ui-sref="help({page:'waterlevel'})" class="button button-positive button-block button-clear">
            Hjelp
        </button>

    </ion-content>
</ion-view>

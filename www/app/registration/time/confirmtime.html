<ion-view view-title="Dato og tid">
    <ion-content>
        <ion-list>
            <div class="item item-divider item-divider-calm">
                Når observerte du? <button type="button" class="button button-small button-outline button-dark icon-left ion-clock confirm-observation-time-button" ng-click="vm.setToNow()">&nbsp;Nå</button>
            </div>
            
            <div class="item item-input">
                <input class="extra-large-time" type="datetime-local" ng-model="vm.time" ng-change="vm.onChange()">
            </div>
            
        </ion-list>
        <div class="confirm-observation-time-button-panel">
            <div class="confirm-observation-time-button-wrapper">
                <button class="button button-block button-calm" ng-click="vm.save()">Bekreft dato og tid</button>
            </div>
        </div>
</ion-content>
</ion-view>

<ion-view view-title="Dato og tid">
    <ion-content>
        <ion-list>
            <button type="button" class="button button-outline button-dark icon-left ion-clock confirm-observation-time-button" ng-click="vm.setToNow()">&nbsp;Nå</button>
            <label class="item no-border item-input item-stacked-label confirm-observation-time-label">
                <span class="input-label">Når observerte du?</span>
                <input type="datetime-local" ng-model="vm.time" ng-change="vm.onChange()">
            </label>
            
        </ion-list>
        <div class="confirm-observation-time-button-panel">
            <div class="confirm-observation-time-button-wrapper">
                <button class="button button-block button-calm" ng-click="vm.save()">Bekreft dato og tid</button>
            </div>
        </div>
</ion-content>
</ion-view>

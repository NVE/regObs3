<ion-view view-title="Jordobservasjon">
    <ion-content>
        <ion-list>
            <regobs-time reg-object="vm.reg" reg-prop="DtObsTime"></regobs-time>
            <regobs-menu-item
                    title="Faretegn"
                    condition="vm.propertyExists('DangerObs')"
                    state="dirtdangerobs"
                    badge-text="vm.reg.DangerObs.length">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Skredhendelse"
                    condition="vm.propertyExists('LandSlideObs')"
                    state="landslideobs">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Fritekst"
                    condition="vm.propertyExists('GeneralObservation')"
                    state="generalobs">
            </regobs-menu-item>

        </ion-list>
        <regobs-registration-tools></regobs-registration-tools>
    </ion-content>
</ion-view>

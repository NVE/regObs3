<ion-view view-title="Jordobservasjon">
    <ion-content>
        <ion-list>
            <regobs-menu-item
                    title="Faretegn"
                    condition="vm.obsArrayExists('DangerObs')"
                    state="dirtdangerobs"
                    badge-text="vm.obsArrayExists('DangerObs')">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Skredhendelse (Mangler kart)"
                    condition="vm.obsObjectExists('LandSlideObs')"
                    state="landslideobs">
            </regobs-menu-item>

            <regobs-menu-item
                    title="Fritekst"
                    condition="vm.obsObjectExists('GeneralObservation')"
                    state="generalobs">
            </regobs-menu-item>

        </ion-list>
        <regobs-registration-tools></regobs-registration-tools>
    </ion-content>
</ion-view>

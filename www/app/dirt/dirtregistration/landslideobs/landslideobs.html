<ion-view view-title="{{'LAND_SLIDE_OBS'|translate}}">
    <ion-content class="has-footer">
        <div class="padding">
            <button type="button" class="button button-block icon-left ion-pin" ng-click="vm.openLandslideInMap()"
                    ng-class="{'button-balanced':vm.reg.LandSlideObs.StartLat}">
                {{'SET_POSITION_IN_MAP'|translate}}
            </button>
        </div>
        <form name="landslideForm" novalidate>
            <ion-list>
                <regobs-time reg-object="vm.reg.LandSlideObs" reg-prop="DtLandSlideTime" on-blur="vm.checkDtLandSlideTime()"
                             text="{{'DT_LAND_SLIDE_TIME'|translate}}"></regobs-time>
                <regobs-time reg-object="vm.reg.LandSlideObs" reg-prop="DtLandSlideTimeEnd" on-blur="vm.checkDtLandSlideTimeEnd()"
                             text="{{'DT_LAND_SLIDE_TIME_END'|translate}}"></regobs-time>

                <kdv-dropdown
                        title="LAND_SLIDE_TYPE"
                        model="vm.reg.LandSlideObs.LandSlideTID"
                        kdv-key="Dirt_LandSlideKDV">
                </kdv-dropdown>
                <kdv-dropdown
                        title="DESTRUCTIVE_SIZE"
                        model="vm.reg.LandSlideObs.LandSlideSizeTID"
                        kdv-key="Dirt_LandSlideSizeKDV">
                </kdv-dropdown>
                <kdv-dropdown
                    title="AVAL_TRIGGER_SIMPLE"
                    model="vm.reg.LandSlideObs.LandSlideTriggerTID"
                    kdv-key="Dirt_LandSlideTriggerKDV">
                </kdv-dropdown>
                <kdv-dropdown title="DIRT_ACTIVITY_INFLUENCED"
                              model="vm.reg.LandSlideObs.ActivityInfluencedTID"
                              kdv-key="Dirt_ActivityInfluencedKDV">
                </kdv-dropdown>
                <kdv-dropdown
                    title="DAMAGE_EXTENT"
                    model="vm.reg.LandSlideObs.DamageExtentTID"
                    kdv-key="DamageExtentKDV">
                </kdv-dropdown>
                <kdv-dropdown title="DIRT_FORECAST_ACCURATE"
                              model="vm.reg.LandSlideObs.ForecastAccurateTID"
                              kdv-key="ForecastAccurateKDV">
                </kdv-dropdown>

                <regobs-comment
                        placeholder="{{'ADDITIONAL_COMMENT_2'|translate}}"
                        model="vm.reg.LandSlideObs.Comment"
                ></regobs-comment>
                <regobs-url model="vm.reg.LandSlideObs" property="Urls" ></regobs-url>
            </ion-list>
            <regobs-image-list></regobs-image-list>
        </form>
        <button type="button" ui-sref="dynamichelp({registrationProp:'LandSlideObs'})" class="button button-positive button-block button-clear">
            {{'HELP'|translate}}
        </button>
    </ion-content>
    <form-footer></form-footer>
</ion-view>

<ion-view view-title="Skredhendelse">
    <ion-content>
        <div class="padding">
            <button type="button" class="button button-block icon-left ion-pin" ng-click="vm.openLandslideInMap()"
                    ng-class="{'button-balanced':vm.reg.LandSlideObs.StartLat}">
                Sett skredposisjon i kart
            </button>
        </div>
        <form name="landslideForm" novalidate>
            <ion-list>
                <regobs-time reg-object="vm.reg.LandSlideObs" reg-prop="DtLandSlideTime"
                             text="Når skjedde skredet tidligst"></regobs-time>
                <regobs-time reg-object="vm.reg.LandSlideObs" reg-prop="DtLandSlideTimeEnd"
                             text="Når skjedde skredet senest"></regobs-time>

                <kdv-dropdown
                        title="Type skred"
                        model="vm.reg.LandSlideObs.LandSlideTID"
                        kdv-key="Dirt_LandSlideKDV">
                </kdv-dropdown>
                <kdv-dropdown
                        title="Størrelse"
                        model="vm.reg.LandSlideObs.LandSlideSizeTID"
                        kdv-key="Dirt_LandSlideSizeKDV">
                </kdv-dropdown>
                <kdv-dropdown
                    title="Skredutløser"
                    model="vm.reg.LandSlideObs.LandSlideTriggerTID"
                    kdv-key="Dirt_LandSlideTriggerKDV">
                </kdv-dropdown>
                <kdv-dropdown title="Hva ble påvirket?"
                              model="vm.reg.LandSlideObs.ActivityInfluencedTID"
                              kdv-key="Dirt_ActivityInfluencedKDV">
                </kdv-dropdown>
                <kdv-dropdown
                    title="Skadeomfang"
                    model="vm.reg.LandSlideObs.DamageExtentTID"
                    kdv-key="DamageExtentKDV">
                </kdv-dropdown>
                <kdv-dropdown title="Stemte varslet?"
                              model="vm.reg.LandSlideObs.ForecastAccurateTID"
                              kdv-key="ForecastAccurateKDV">
                </kdv-dropdown>

                <regobs-comment
                        placeholder="Ytterligere kommentarer"
                        model="vm.reg.LandSlideObs.Comment"
                ></regobs-comment>
                <regobs-url model="vm.reg.LandSlideObs" property="Urls" ></regobs-url>
            </ion-list>
            <regobs-image-list></regobs-image-list>
        </form>
        <button type="button" ui-sref="help({page:'landslideobs'})" class="button button-positive button-block button-clear">
            Hjelp
        </button>
    </ion-content>
</ion-view>
